<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="details">
    <img class="details__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="details__title">ToDo list Application</h1>
  </header>
  <main class="main-container">
    <section id="add-item" class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__row">
        <input id="new-task"class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="uncompleted">
      <h2 class="uncompleted__subtitle">Todo</h2>
      <ul id="incomplete-tasks" class="uncompleted__list">
        <li class="uncompleted__item">
          <input class="uncompleted__item-check" type="checkbox">
          <label class="uncompleted__item-name">Pay Bills</label>
          <input class="uncompleted__item-task hidden" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="uncompleted__item edit-mode">
          <input class="uncompleted__item-check" type="checkbox">
          <label class="uncompleted__item-name hidden">Go Shopping</label>
          <input class="uncompleted__item-new hidden" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__subtitle">Completed</h2>
      <ul id="completed-tasks" class="completed__list">
        <li class="completed__item">
          <input class="completed__item-check" type="checkbox" checked>
          <label class="completed__item-name">See the Doctor</label>
          <input class="completed__item-task hidden" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
